<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Futurista</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
    background: radial-gradient(circle, #0f0f0f, #050505);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
}

.calculator {
    background: rgba(20, 20, 20, 0.9);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 0px 20px #0ff;
    text-align: center;
    width: 320px;
}

.screen input {
    width: 100%;
    height: 60px;
    font-size: 2rem;
    text-align: right;
    padding: 10px;
    border: none;
    outline: none;
    background: #111;
    color: #0ff;
    border-radius: 10px;
    box-shadow: inset 0px 0px 10px #0ff;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 15px;
}

.btn {
    width: 100%;
    padding: 15px;
    font-size: 1.5rem;
    border: none;
    background: rgba(30, 30, 30, 0.9);
    color: #0ff;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    box-shadow: 0px 0px 5px #0ff;
}

.btn:hover {
    background: #0ff;
    color: #111;
    transform: scale(1.1);
}

.operator {
    color: #ff0;
    box-shadow: 0px 0px 5px #ff0;
}

.operator:hover {
    background: #ff0;
    color: #111;
}

.equal {
    background: #00ff00;
    color: #111;
    grid-column: span 2;
    box-shadow: 0px 0px 10px #0f0;
}

.equal:hover {
    background: #0f0;
    transform: scale(1.2);
}


  </style>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">←</button>
            <button class="btn" onclick="appendCharacter('%')">%</button>
            <button class="btn operator" onclick="appendCharacter('/')">/</button>
            
            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn operator" onclick="appendCharacter('*')">×</button>

            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn operator" onclick="appendCharacter('-')">-</button>

            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn operator" onclick="appendCharacter('+')">+</button>

            <button class="btn" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
      let display = document.getElementById("display");

function appendCharacter(char) {
    display.value += char;
}

function clearDisplay() {
    display.value = "";
}

function deleteLast() {
    display.value = display.value.slice(0, -1);
}

function calculateResult() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}


    </script>
</body>
</html>
